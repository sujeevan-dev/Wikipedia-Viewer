<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="content" content="device-width, initial-scale=1">
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
</head>
<body>	
	<div id="wrapper">
		<header><h1>WIKIPEDIA VIEWER</h1></header>

		<section id="one">
			<img alt="Wikipedia Logo" src="http://www.audiencebloom.com/wp-content/uploads/2016/02/Wikipedia.png" width="35%" height="25%">
		</section>
		<br>
		<section id="two">
			<div id="ipt">
				<input type="search" id="search" placeholder="Search Wikipedia" autofocus>
			</div>
 			<br>
			<div id="bg">
				<button id="getResult" class="btn" type="search">Search</button>
				<a href="https://en.wikipedia.org/wiki/Special:Random" title="Random Article" target="_blank">
					<button class="btn" type="button">Random</button>
				</a>
			</div>
		</section>
		<br>
		<section id="result">
			<ul>
				
			</ul>
		</section>
		<br>
	<footer>Copyright &copy; Sujeevan 2017</footer>
	</div>

	<!--Main JS file-->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
